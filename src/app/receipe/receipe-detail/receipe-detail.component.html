<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="receipeDetail.imagePath" 
            alt="{{receipeDetail.name}}"
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ receipeDetail.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Receipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <!--li><a style="cursor: pointer;" [routerLink]="['edit']">Edit receipe</a></li-->
                <li><a style="cursor: pointer;" (click)="onEditReceipe()">Edit receipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteReceipe()">Delete receipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ receipeDetail.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of receipeDetail.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
