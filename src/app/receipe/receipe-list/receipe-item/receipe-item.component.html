<a style="cursor: pointer;" class="list-group-item clearfix"
    [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ receipeItem.name }}</h4>
        <p class="list-group-item-text">{{ receipeItem.description }}</p>
    </div>
    <span class="pull-right">
        <!--src="{{ item.imagePath }}" -->
        <img 
            [src]=receipeItem.imagePath
            alt="{{ receipeItem.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
